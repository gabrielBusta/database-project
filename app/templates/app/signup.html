{% extends 'app/base.html' %}

{% block content %}
<div class="page-header" id="banner">
  <div class="row">
    <div class="col-lg-8 col-md-7 col-sm-6">
      <h1>Create an account</h1>
    </div>
  </div>
</div>

<form method="POST" id="sign-up-form">
  {% csrf_token %}
  <div class="form-group">
    <label for="email-input">Email address</label>
    <input type="email" class="form-control" id="email-input" placeholder="Email">
  </div>

  <div class="form-group">
    <label for="first-name-input">First name</label>
    <input type="text" class="form-control" id="first-name-input" placeholder="First name">
  </div>
  
  <div class="form-group">
    <label for="last-name-input">Last name</label>
    <input type="text" class="form-control" id="last-name-input" placeholder="Last name">
  </div>
  
  <div class="form-group">
    <label for="password1-input">Create password</label>
    <input type="password" class="form-control" id="password1-input">
  </div>
  
  <div class="form-group">
    <label for="password2-input">Confirm password</label>
    <input type="password" class="form-control" id="password2-input">
  </div>
  <button type="submit" class="btn btn-primary">SIGN UP</button>
</form>
{% endblock %}
